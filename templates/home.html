<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Prediction</title>
    <style>
        /* SAME CSS AS BEFORE */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-weight: bold; }
        input {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;
            box-sizing: border-box; font-size: 1rem;
        }
        button {
            width: 100%; padding: 12px; background-color: #007bff; color: white;
            border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; margin-top: 1rem;
        }
        button:hover { background-color: #0056b3; }
        .result-box {
            margin-top: 1.5rem; padding: 1rem; background-color: #e9ecef;
            border-radius: 5px; text-align: center; font-size: 1.2rem; color: #333;
        }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>House Price Predictor</h1>
        
        <form action="{{ url_for('predict')}}" method="post">
            
            <div class="grid-container">
                <div class="form-group">
                    <label>Median Income</label>
                    <input type="number" step="any" name="MedInc" placeholder="e.g. 8.3252" required>
                </div>
                <div class="form-group">
                    <label>House Age</label>
                    <input type="number" step="any" name="HouseAge" placeholder="e.g. 41" required>
                </div>
                <div class="form-group">
                    <label>Avg Rooms</label>
                    <input type="number" step="any" name="AveRooms" placeholder="e.g. 6.98" required>
                </div>
                <div class="form-group">
                    <label>Avg Bedrooms</label>
                    <input type="number" step="any" name="AveBedrms" placeholder="e.g. 1.02" required>
                </div>
                <div class="form-group">
                    <label>Population</label>
                    <input type="number" step="any" name="Population" placeholder="e.g. 322" required>
                </div>
                <div class="form-group">
                    <label>Avg Occupancy</label>
                    <input type="number" step="any" name="AveOccup" placeholder="e.g. 2.55" required>
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" step="any" name="Latitude" placeholder="e.g. 37.88" required>
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" step="any" name="Longitude" placeholder="e.g. -122.23" required>
                </div>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            {{ prediction_text }}
        </div>
        {% endif %}
        
    </div>

</body>
</html>
